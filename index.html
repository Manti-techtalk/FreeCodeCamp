<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SurveyForm</title>
</head>
<body>
    <h1 id="title">Mokone Ltd Survey Form</h1>
    <p id="description">This is the form designed to collect user experience with our companiy</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="enter your name" required><br>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="enter your valid email" required><br>
        <label for="" id="number-label" aria-placeholder="numbers are required">Number</label>
        <input type="number" id="number" placeholder="enter your number" min="2" max="50"><br>
        <select name="" id="dropdown" >
            <option value="option1">
                <input type="radio">
            </option>
            <option value="option2">
                <input type="radio">
            </option>
        </select>

            <input type="checkbox" value="checkbox1">
            <input type="checkbox" value="checkbox2">
            <input type="checkbox" value="checkbox3">
            <input type="checkbox" value="checkbox4">
            <input type="checkbox" value="checkbox5">
            <input type="textarea" id="comment">
            <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
